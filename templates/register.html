{% extends "layout.html" %}

{% block title %}
Register an account
{% endblock %}
{% block head_js %}
{% endblock %}
{% block main %} 

<div class="container">
    <div class="row">
        <div class = "col">

            <h1>Register an account below:</h1>
            <hr>


            <form action="/register" method="POST">
                <div class="form-group">
                    <label> Username: </label>
                    <input class="form-control" type="text" name="username">
                </div>
                <div class="form-group">
                    <label> Password: </label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <label> Confirm password: </label>
                    <input class="form-control" type="password" name="confirmation">
                </div>
                <button type="submit" class="btn btn-sucess" id="register">Register</button>
            </form>
            <div id="mssgs">
                <p id="mssg" style="color: #770d0d"> {{ message }} </p>
            </div> 
        </div>
    </div>
</div>

{% endblock %}
