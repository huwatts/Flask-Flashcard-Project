{% extends "layout.html" %}

{% block title %}
Login page
{% endblock %}
{% block head_js %}
{% endblock %}
{% block main %} 


<div class="container">
    <div class="row">
        <div class = "col">

                <h1>Flashcard Webapp</h1>
                <h2 id="login_title">login</h2>
                <hr>

            <form action="/login" method="POST">
                <div class="form-group">
                    <label> Username: </label>
                    <input class="form-control" type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label> Password: </label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-success" id="login">Log in</button>
            </form>
            <div>
                <br>
                <br>
                <strong>Don't have an account yet? </strong>
                <p>Register below without an email:</p>
                <button type="submit" class="btn" id="register" onclick="location.href='/register'">Register</button>
            </div>
            <div id="mssgs">
                <p id="mssg" style="color: #770d0d"> {{ message }} </p>
            </div> 
        </div>
    </div>
</div>


{% endblock %}
